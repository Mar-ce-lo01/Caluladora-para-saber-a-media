<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média Final</h1>
    <form action="/calcular" method="post">
        <label for="nota1">Nota 1º Bimestre:</label>
        <input type="number" id="nota1" name="nota1" step="0.1" required><br><br>
        
        <label for="nota2">Nota 2º Bimestre:</label>
        <input type="number" id="nota2" name="nota2" step="0.1" required><br><br>
        
        <label for="nota3">Nota 3º Bimestre:</label>
        <input type="number" id="nota3" name="nota3" step="0.1" required><br><br>
        
        <label for="nota4">Nota 4º Bimestre:</label>
        <input type="number" id="nota4" name="nota4" step="0.1" required><br><br>
        
        <input type="submit" value="Calcular Média">
    </form>
</body>
</html>
